    <div class="container-fluid">
      <div class="row min-vh-100 align-items-center">

        <!-- TEXTE -->
        <div class="col-lg-7 px-5 hero-text">

          <h1 class="display-3 fw-bold"
              data-en="Massylia Mahdi <br> Computer Engineering Student"
              data-fr="Massylia Mahdi <br> Étudiante en génie informatique">
            Massylia Mahdi <br>
            Computer Engineering Student

          <p class="lead mt-4"

            </a>

            <a href="https://www.linkedin.com/in/massylia-mahdi" 
               class="hero-icon" target="_blank" title="LinkedIn">
              <i class="bi bi-linkedin"></i>
            </a>

            <a href="https://github.com/Massyliamahdi" 
               class="hero-icon" target="_blank" title="GitHub">
              <i class="bi bi-github"></i>
            </a>

            <a href="docs/Massylia-CV.pdf" 
               class="hero-icon" target="_blank" title="CV">
              <i class="bi bi-file-earmark-person-fill"></i>
            </a>

          </div>
        </div>

        <!-- IMAGE -->
        <div class="col-lg-5 d-none d-lg-flex hero-image-wrapper">
          <img 
            src="img/massylia-hero.jpg" 
            alt="Photo of Massylia" 
            class="hero-image">
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Language JS -->
